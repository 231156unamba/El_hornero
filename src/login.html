<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | El Hornero</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* FONDO */
        body {
            min-height: 100vh;
            background: url("https://inverzm.com/wp-content/uploads/2024/08/iStock-1470700554.jpg") center/cover no-repeat;
        }

        /* CAPA OSCURA */
        .overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: #f3e1b8;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-img {
            height: 75px; /* Tamaño del logo ajustado */
        }

        .slogan {
            font-family: 'Georgia', serif;
            font-size: 22px;
            font-weight: bold;
            color: #004d71; /* Azul elegante de la frase */
            font-style: italic;
        }

        /* CONTENEDOR CENTRAL */
        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* LOGIN BOX */
        .login-box {
            width: 340px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .login-box h3 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .field {
            margin-bottom: 15px;
        }

        .field label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            margin-bottom: 6px;
        }

        .field label img {
            width: 16px;
            height: 16px;
        }

        .field input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #777;
            font-size: 14px;
        }

        /* BOTON */
        .btn-login {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            background: #ff6f2c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #e55f22;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* MENSAJES */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
            text-align: center;
            font-weight: bold;
            border: 1px solid #c62828;
        }
    </style>
</head>

<body>

<div class="overlay">

    <div class="header">
        <img src="../resources/visual/logo.png" alt="Polleria El Hornero" class="logo-img">
        <span class="slogan">Donde el buen sabor comienza</span>
    </div>

    <div class="main">
        <div class="login-box">
            <h3>Acceso</h3>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="field">
                    <label>
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
                        Usuario
                    </label>
                    <input type="text" id="username" placeholder="Tu usuario" required>
                </div>

                <div class="field">
                    <label>
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png">
                        Contraseña:
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">Iniciar sesión</button>
            </form>
        </div>
    </div>

</div>

<script>
    const form = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const btnLogin = document.getElementById("btnLogin");
    const errorMessage = document.getElementById("errorMessage");

    // Limpiar sesión previa al entrar
    localStorage.removeItem("token");
    localStorage.removeItem("usuario");
    localStorage.removeItem("rol");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        // Limpiar errores y deshabilitar botón
        errorMessage.style.display = "none";
        btnLogin.disabled = true;
        btnLogin.textContent = "Cargando...";

        const usuario = usernameInput.value.trim();
        const clave = passwordInput.value.trim();

        // Petición al servidor
        fetch('../resources/php/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `usuario=${encodeURIComponent(usuario)}&clave=${encodeURIComponent(clave)}`
        })
        .then(res => res.json())
        .then(data => {
            btnLogin.disabled = false;
            btnLogin.textContent = "Iniciar sesión";

            if (data.success) {
                // Guardar datos en el navegador
                localStorage.setItem("token", "session");
                localStorage.setItem("usuario", JSON.stringify({ id: data.id, nombre: data.usuario }));
                localStorage.setItem("rol", data.tipo);

                // Redirección por roles
                if (data.tipo === 'admin') window.location.href = 'admin.html';
                else if (data.tipo === 'cocina') window.location.href = 'cocina.html';
                else if (data.tipo === 'pedido') window.location.href = 'pedido.html';
                else mostrarError('Rol de usuario no reconocido');
            } else {
                mostrarError("Usuario o contraseña incorrectos");
            }
        })
        .catch(() => {
            btnLogin.disabled = false;
            btnLogin.textContent = "Iniciar sesión";
            mostrarError("Error de conexión con el servidor");
        });
    });

    function mostrarError(mensaje) {
        errorMessage.textContent = mensaje;
        errorMessage.style.display = "block";
    }
</script>

</body>
</html>
