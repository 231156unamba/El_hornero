<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Restaurante</title>
    <link rel="stylesheet" href="../resources/css/menu.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; }
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; }
        h1 { text-align: center; margin-bottom: 30px; }
        .menu-list { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .menu-item { background: #fff; border: 1px solid #ddd; border-radius: 6px; width: 250px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .menu-item img { width: 100%; height: 140px; object-fit: cover; border-radius: 4px; }
        .menu-item .nombre { font-weight: bold; font-size: 1.2em; margin: 8px 0; }
        .menu-item .precio { color: #28a745; font-weight: bold; }
        .menu-item .descripcion { font-size: 0.95em; margin: 8px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menú</h1>
        <div class="menu-list" id="menuList">
            <!-- Aquí se mostrarán los platos del menú -->
        </div>
    </div>

    <script>
        // Cargar menú desde la base de datos mediante PHP
        async function cargarMenu() {
            const response = await fetch("../resources/php/menu_api.php");
            const menu = await response.json();
            renderMenu(menu);
        }

        function renderMenu(menu) {
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';

            menu.forEach(plato => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerHTML = `
                    <img src="${plato.imagen}" alt="${plato.nombre}">
                    <div class="nombre">${plato.nombre}</div>
                    <div class="precio">S/. ${plato.precio}</div>
                    <div class="descripcion">${plato.descripcion}</div>
                `;
                menuList.appendChild(item);
            });
        }

        cargarMenu();
    </script>
</body>
</html>
